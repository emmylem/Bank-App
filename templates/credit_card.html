<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card Management</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <header>
        <h1>Credit Card Management</h1>
        <nav>
            <a href="{{ url_for('index') }}">Home</a>
            <a href="{{ url_for('transfer') }}">Transfer Money</a>
            <a href="{{ url_for('transferlist') }}">Transfer List</a>
            <a href="{{ url_for('account_overview') }}">Account Overview</a>
            <a href="{{ url_for('logout') }}">Logout</a>
        </nav>
    </header>
    <main>
        <h2>Manage Your Credit Cards</h2>
        <!-- Add form and functionality here for credit card management -->
        <form method="post">
            <!-- Example form fields -->
            <div>
                <label for="card_number">Card Number:</label>
                <input type="text" id="card_number" name="card_number" required>
            </div>
            <div>
                <label for="expiry_date">Expiry Date:</label>
                <input type="text" id="expiry_date" name="expiry_date" required>
            </div>
            <button type="submit">Save</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2024 Banking App System</p>
    </footer>
</body>
</html>
