{% extends 'base.html' %}
{% set active_page = "transfer" %}
{% block content %}
<div class="container mt-4">
  {% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
      {% for category, message in messages %}
          <div class="alert alert-info  alert-dismissible fade show" role="alert">
              <span>{{ message }}</span>
              <button type="button" class="close" data-dismiss="alert" aria-label="Close">
              <span aria-hidden="true">&times;</span>
              </button>
          </div>
      {% endfor %}
  {% endif %}
{% endwith %}
</div>

<div class="container py-2">
    <div class="row">
      <div class="col-md-12"> 
        <h1 class="heading text-center m-4">Transfer Money</h1>
        <div class="row justify-content-center">
          <div class="col-md-6">
            <span class="anchor" id="formPayment"></span>
            <!-- form transfer -->
            <div class="card card-outline-secondary mt-3 mb-5">
              <div class="card-body">
                <form action="{{ url_for('transfer') }}" method="POST" class="form">
                  <div class="form-group">
                    <label for="name">Sender's Name</label> 
					          <input class="form-control" name='sender_name' type="text" placeholder="Enter Sender's Name :" required>
                  </div>
                  <div class="form-group">
                    <label for="name">Receiver's Name</label> 
					          <input class="form-control" name='receiver_name' type="text" placeholder="Enter Receiver's Name :" required>
                  </div>
                  <div class="form-group">
                    <label for="number">Account Number</label> 
					          <input autocomplete="off" name='account_no' class="form-control" maxlength="10" required="" type="number" placeholder="Enter your account number :">
                  </div>
                  
                  <div class="row">
                    <label class="col-md-12">Amount</label>
                  </div>
                  <div class="form-inline">
                    <div class="input-group">
                      <div class="input-group-addon">
                        $
                      </div>
						          <input class="form-control text-right"  name='amount' id="exampleInputAmount" placeholder="00" type="number">
                      <div class="input-group-addon">
                        .00
                      </div>
                    </div>
                  </div>
                  <hr>
                  <div class="form-group row">
                    <div class="col-md-6">
                      <button class="btn btn-default btn-lg btn-block" type="reset">Cancel</button>
                    </div>
                    <div class="col-md-6"> 
                        <button  class="btn btn-success btn-lg btn-block"  type="submit">Transfer Money</button>
                    </div>
                  </div>
                </form>
              </div>
            </div><!-- /form transfer payment -->
          </div>
          </div>
        </div><!--/row-->
      </div><!--/col-->
    </div><!--/row-->
  </div><!--/container-->
  

{% endblock %}
