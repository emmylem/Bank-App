{% extends 'base.html' %}
{% set active_page = "transfer" %}
{% block content %}
<div class="container mt-4">
  {% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
      {% for category, message in messages %}
          <div class="alert alert-info alert-dismissible fade show" role="alert">
              <span>{{ message }}</span>
              <button type="button" class="close" data-dismiss="alert" aria-label="Close">
              <span aria-hidden="true">&times;</span>
              </button>
          </div>
      {% endfor %}
  {% endif %}
{% endwith %}
</div>

<div class="container py-5">
    <div class="row">
      <div class="col-md-12"> 
        <h1 class="heading text-center mb-4">
          <i class="fa fa-exchange-alt"></i> Transfer Money
        </h1>
        <div class="row justify-content-center">
          <div class="col-md-8">
            <span class="anchor" id="formPayment"></span>
            <!-- form transfer -->
            <div class="card card-outline-secondary mt-3 mb-5 shadow-lg" style="background: #f9f9f9; border-radius: 10px;">
              <div class="card-body">
                <form action="{{ url_for('transfer') }}" method="POST" class="form">
                  
                  <div class="form-group position-relative">
                    <label for="sender_name">
                      <i class="fa fa-user"></i> Sender's Name
                    </label> 
                    <input class="form-control pl-5" id="sender_name" name='sender_name' type="text" placeholder="Enter Sender's Name" required data-toggle="tooltip" data-placement="top" title="Enter the full name of the sender.">
                    <i class="" style="top: 50%; left: 10px; transform: translateY(-50%);"></i>
                  </div>

                  <div class="form-group position-relative">
                    <label for="receiver_name">
                      <i class="fa fa-user"></i> Receiver's Name
                    </label> 
                    <input class="form-control pl-5" id="receiver_name" name='receiver_name' type="text" placeholder="Enter Receiver's Name" required data-toggle="tooltip" data-placement="top" title="Enter the full name of the receiver.">
                    <i class="fa fa-user-friends position-absolute" style="top: 50%; left: 10px; transform: translateY(-50%);"></i>
                  </div>

                  <div class="form-group position-relative">
                    <label for="account_no">
                      <i class="fa fa-credit-card"></i> Account Number
                    </label> 
                    <input autocomplete="off" id="account_no" name='account_no' class="form-control pl-5" maxlength="10" required type="number" placeholder="Enter Account Number" data-toggle="tooltip" data-placement="top" title="Enter the account number for the transfer.">
                    <i class="" style="top: 50%; left: 10px; transform: translateY(-50%);"></i>
                  </div>
                  
                  <div class="form-group">
                    <label for="amount">
                      <i class="fa fa-money-bill-wave"></i> Amount
                    </label>
                    <div class="input-group">
                      <div class="input-group-prepend">
                        <span class="input-group-text">â‚¦(Naira)</span>
                      </div>
                      <input class="form-control" id="amount" name='amount' placeholder="00.00" type="number" step="0.01" min="0" data-toggle="tooltip" data-placement="top" title="Enter the amount you want to transfer.">
                    </div>
                  </div>

                  <hr>
                  <div class="form-group row">
                    <div class="col-md-6">
                      <button class="btn btn-danger btn-lg btn-block" type="reset">
                        <i class="fa fa-times"></i> Cancel
                      </button>
                    </div>
                    <div class="col-md-6"> 
                        <button class="btn btn-success btn-lg btn-block" type="submit">
                          <i class="fa fa-paper-plane"></i> Transfer Money
                        </button>
                    </div>
                  </div>
                </form>
              </div>
            </div><!-- /form transfer payment -->
          </div>
        </div><!--/row-->
      </div><!--/col-->
    </div><!--/row-->
  </div><!--/container-->

{% endblock %}

<!-- Add this JavaScript for tooltips -->
<script>
  $(document).ready(function(){
    $('[data-toggle="tooltip"]').tooltip();   
  });
</script>
